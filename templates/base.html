{% load static %}
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>
        {% block title %}
            Usługi elektryczne
        {% endblock %}
    </title>
</head>
<body id="bg" class="rounded-circle" style="background-image: url('{% static 'images/nowy.jpg' %}');">

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">Usługi elektryczne</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'service_list_view' %}">Usługi</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" class="btn btn-primary" type="button" data-bs-toggle="offcanvas"
                       data-bs-target="#demo">Kontakt</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index_view' %}">Zarejestruj</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="offcanvas offcanvas-end" id="demo">
    <div class="offcanvas-header">
        <h1 class="offcanvas-title"></h1>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
        <h3 class="display-4">Pro-Elektryk</h3><br/>
        <h4 class="display-6">ul.Elektryków 404</h4>
        <h4 class="display-6">09-123 Eldorado</h4><br/>
        <h4 class="display-6">tel. 0987654321</h4>
    </div>
</div>


<br/>
